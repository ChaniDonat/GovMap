<table class="table table-striped" dir="rtl" style="text-align: right;">
    <thead>
        <tr>
            <th scope="col">שם</th>
            <th scope="col">X</th>
            <th scope="col">Y</th>
            <th scope="col"> 4</th>
            <th scope="col"> 5</th>
            <th scope="col"> 6</th>
            <th scope="col"> 7</th>
            <th scope="col"> 8</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of tableData" (mouseenter)="onMouseEnter(row)">
            <td>{{ row.name }}</td>
            <td>{{ row.x }}</td>
            <td>{{ row.y }}</td>
            <td>{{ row.col4 }}</td>
            <td>{{ row.col5 }}</td>
            <td>{{ row.col6 }}</td>
            <td>{{ row.col7 }}</td>
            <td>{{ row.col8 }}</td>
        </tr>
    </tbody>
</table>
